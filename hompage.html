<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Evaluator</title>

    <link rel="stylesheet" href="css/design.css">
    <link rel="shortcut icon" type="image/x-icon" href="img/globe_PNG50.png">

    <link rel="stylesheet" href="bootstrap/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Oleo+Script">
</head>
<body >
  
    <div class="intro route bg-image" style="background-image: url(img/cube-abstract-colorful-blue-purple-3d-3840x2160.jpg)">
        <div class="grid-flex" >
          <div class="col" >
          </div>
          <div class="container-fluid">
        <div><h1 class="student">Student Class Evaluator</h1>
        <div class="box" style="width: 30rem; height: 20rem;" id="box1">
            <table id="table1">
                <th><h4 id="name">Student Name: </h4></th>
                <th><input id="intext" type="text"></th>
            </table>
            <br>
            <h4 class="subject">List of Subjects: </h4>
            <table id="table2">
                <tr>
                    <td><h6 id="sub">Subject Title</h6></td>
                    <td><h6 id="grade">Grade</h6></td>
                    <td><h6 id="remarks">Remarks</h6></td>
                </tr>
                <tr>
                    <td>Math</td>
                    <td><input id="math" type="text"></td>
                    <td><p id="evaluation">Evaluation</p></td>
                </tr>
                <tr>
                    <td>Science</td>
                    <td><input id="science" type="text"></td>
                    <td><p id="evaluation1">Evaluation</p></td>
                </tr>
                <tr>
                    <td>English</td>
                    <td><input  id="english" type="text"></td>
                    <td><p id="evaluation2">Evaluation</p></td>
                </tr>
                <tr>
                    <td>Filipino</td>
                    <td><input id="filipino" type="text"></td>
                    <td><p id="evaluation3">Evaluation</p></td>
                </tr>
                <tr>
                    <td>P.E.</td>
                    <td><input id="pe" type="text"></td>
                    <td><p id="evaluation4">Evaluation</p></td>
                </tr>
            </table>
            <br>

            <table id="table3">
                <tr>
                    <th><h4>Student Rank: </h4></th>
                    <th><h4 id="rank">Rank Here</h4></th>
                </tr>
                <tr>
                    <td></td>
                </tr>
            </table>
            <button id="eval" onclick="eval()">Evaluate</button>
        </div>
        </div>
    </div>
        </div>
    </div>

    

</body>

<script src="js/main.js"></script>

</html>
